apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloud-deployed-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/stfc/cloud-deployed-apps.git
    targetRevision: main
    path: clusters/prod/worker
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-worker-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=invalid"]
  generators:
    - list:
        elements:
          - name: "argocd"
            chartName: argocd

            # NOTE: each chart needs a valuesFile for this to work
            # so create one for each chart - even if its empty

            # argocd and all dependencies use the same file "argocd-setup-values.yaml"
            valuesFile: ../../../clusters/prod/worker/argocd-setup-values.yaml
            namespace: argocd

          - name: cert-manager
            chartName: cert-manager
            namespace: cert-manager
            valuesFile: ../../../clusters/prod/worker/argocd-setup-values.yaml

          - name: cluster-api-addon-provider
            chartName: cluster-api-addon-provider
            namespace: capi-addon-system
            valuesFile: ../../../clusters/prod/worker/argocd-setup-values.yaml

          - name: manila-csi
            chartName: manila-csi
            namespace: manila-csi
            valuesFile: ../../../clusters/prod/worker/argocd-setup-values.yaml

          - name: victoria-metrics
            chartName: victoria-metrics
            namespace: victoria-metrics
            valuesFile: ../../../clusters/prod/worker/vicmet-values.yaml

          - name: rabbit-consumer
            chartName: rabbit-consumer
            namespace: rabbit-consumer
            valuesFile: ../../../clusters/prod/worker/rabbit-consumer-values.yaml

          - name: harbor
            chartName: harbor
            namespace: harbor
            secretsFile: ../../../clusters/prod/worker/secrets/apps/harbor.yaml
            valuesFile: ../../../clusters/prod/worker/harbor-values.yaml

  syncPolicy:
    # Don't remove everything if we remove the appset
    preserveResourcesOnDeletion: true

  template:
    metadata:
      name: "{{.name}}"
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: "https://github.com/stfc/cloud-deployed-apps.git"
        targetRevision: main
        path: "charts/prod/{{.chartName}}"
        helm:
          valueFiles:
            - '{{.valuesFile | default "../../../clusters/_shared/dummy.yaml"}}'
            - secrets://{{ .secretsFile | default "../../../clusters/_shared/dummy.yaml"}}
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

      # ignore outofsync issues with longhorn CRDs with "preserveUnknownField"
      # https://github.com/argoproj/argo-cd/issues/6401#issuecomment-854995249
      ignoreDifferences:
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          jsonPointers:
            - /spec/preserveUnknownFields
        - group: ""
          kind: Secret
          name: harbor-ingress
          namespace: harbor
          jsonPointers:
            - /type
            - /metadata
            - /data
        - group: cert-manager.io/v1
          kind: Certificate
          name: harbor-ingress
          namespace: harbor
          jsonPointers:
            - /metadata
            - /status

  # Clusterrole and clusterrolebinding get updated after creation by the helm chart
  # this causes ArgoCD outofsync issues so we ignore differences
  # rules gets updated
  templatePatch: |
    {{- if eq .name "manila-csi" }}
      spec:
        ignoreDifferences:
          - group: rbac.authorization.k8s.io
            kind: ClusterRole
            name: manila-csi-openstack-manila-csi-controllerplugin
            jsonPointers:
              - /rules
          - group: rbac.authorization.k8s.io
            kind: ClusterRole
            name: manila-csi-openstack-manila-csi-nodeplugin
            jsonPointers:
              - /rules
    {{- end }}
