stfc-cloud-openstack-cluster:
  openstack-cluster:
    cloudCredentialsSecretName: staging-management-cluster-cloud-credentials

    controlPlane:
      machineFlavor: dep-l2.tiny

    nodeGroupDefaults:
      machineFlavor: dep-l2.tiny

    addons:
      ingress:
        enabled: true
        nginx:
          release:
            values:
              controller:
                service:
                  loadBalancerIP: "130.246.215.233"

      monitoring:
        # no need to send alerts around certs/openstack API endpoints for dev/staging clusters 
        # ends up with too many messages in the ticket queue
        blackBoxExporter: 
          enabled: false
        kubePrometheusStack:
          release:
            values:
              prometheus:
                prometheusSpec:
                  externalLabels:
                    cluster: management
                    env: staging
                ingress:
                  hosts:
                    - prometheus.staging-mgmt.nubes.stfc.ac.uk
                  tls:
                    - hosts:
                        - prometheus.staging-mgmt.nubes.stfc.ac.uk
                      secretName: tls-keypair
              grafana:
                ingress:
                  hosts:
                    - grafana.staging-mgmt.nubes.stfc.ac.uk
                  tls:
                    - hosts:
                        - grafana.staging-mgmt.nubes.stfc.ac.uk
                      secretName: tls-keypair
              alertmanager:
                enabled: true
                ingress:
                  hosts:
                    - alertmanager.staging-mgmt.nubes.stfc.ac.uk
                  tls:
                    - hosts:
                        - alertmanager.staging-mgmt.nubes.stfc.ac.uk
                      secretName: tls-keypair
