stfc-cloud-openstack-cluster:
  openstack-cluster:
    monitoring:
      enabled: true
      lokiStack:
        enabled: false
      kubePrometheusStack:
        release:
          values:            
            
            grafana:
              enabled: true

              service:
                type: ClusterIP

              ingress:
                ingressClassName: nginx
                enabled: true
                annotations:
                  cert-manager.io/cluster-issuer: "self-signed"
                path: /
                hosts:
                  - grafana.example.com
                tls:
                  - hosts:
                      - "grafana.example.com"
                    secretName: tls-keypair

            prometheus-operator:
              enabled: true

            prometheus:
              enabled: true
              prometheusSpec:
                storageSpec:
                  volumeClaimTemplate:
                    spec:
                      storageClassName: csi-cinder
                externalLabels:
                  cluster: not-set
                  env: not-set

              service:
                type: ClusterIP

              ingress:
                ingressClassName: nginx
                annotations:
                  cert-manager.io/cluster-issuer: "self-signed"
                enabled: true
                paths:
                  - /
                hosts:
                  - prometheus.example.com
                tls:
                  - hosts:
                      - "prometheus.example.com"
                    secretName: tls-keypair