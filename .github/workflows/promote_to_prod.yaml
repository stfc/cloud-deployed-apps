name: Promote Staging Helm Chart Versions to Prod

on:
  schedule:
    - cron: '0 12 * * 3'  # Wednesday at 12pm UTC
  workflow_dispatch:

env:
  author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>

jobs:
  copy-files:
    runs-on: ubuntu-latest
    outputs: 
      changes-detected: ${{steps.check-changes.outputs.changes-detected}}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        id: check-changes
        run: |
          if diff -r charts/staging charts/prod > /dev/null; then
            echo "changes-detected=false" >> $GITHUB_OUTPUT
          else
            echo "changes-detected=true" >> $GITHUB_OUTPUT
          fi
  
      - name: Promote Changes
        if: steps.check-changes.outputs.changes-detected == 'true'
        run: |
          rm -rf charts/prod
          cp -r charts/staging charts/prod

      - name: Log no changes
        if: steps.check-changes.outputs.changes-detected == 'false'
        run: echo "No changes detected between staging and prod. Skipping PR creation."

  make-pr:
    runs-on: ubuntu-latest
    needs: copy-files
    if: needs.copy-files.outputs.changes-detected == 'true'
    steps:

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Set branch and PR names
        id: env-vars
        run: |
          echo "pr_title=Promote Staging to Prod - ${{ steps.date.outputs.date }}" >> $GITHUB_OUTPUT

      - name: "Setup Github Token"
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Commit and Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "${{ steps.env-vars.outputs.pr_title }}"
          committer: ${{ env.author }}
          author: ${{ env.author }}
          branch: promote-staging-to-prod
          delete-branch: true
          title: ${{ steps.env-vars.outputs.pr_title }}
          body: |
            Automated promotion PR to copy contents from `staging` to `prod`.
            
            This PR was automatically created by the environment promotion workflow.
          base: main
          labels: |
            automated
            environment-promotion
